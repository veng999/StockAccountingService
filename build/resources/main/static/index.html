<!DOCTYPE html>
<html lang="ru">
<head>

  <!— Meta —>
  <meta charset="UTF-8" />
  <title>Stock Accounting Service</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <!— Styles —>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles/index.processed.css">
</head>
<body>

<div class="container">
  <!— Content here —>
  <h1 class="mt-1">Таблица товаров</h1>
  <button type="button" class="btn btn-primary add-item-table" data-toggle="modal" data-target="#exampleModal" data-whatever="добавления">+ Добавить товар</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">description</th>
      <th scope="col">create_date</th>
      <th scope="col">place_storage</th>
      <th scope="col">reserved</th>
      <th scope="col">edit</th>
      <th scope="col">delete</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
  </table>


  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Форма добавления нового товара</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="needs-validation" novalidate>

            <div class="form-group">
              <label for="name" class="col-form-label">Название:</label>
              <input type="text" class="form-control" id="name" value="" required>
              <div class="invalid-feedback">
                Введите название товара
              </div>
            </div>

            <div class="form-group">
              <label for="desc" class="col-form-label">Описание:</label>
              <textarea class="form-control" id="desc" value="" required></textarea>
              <div class="invalid-feedback">
                Укажите описание
              </div>
            </div>


            <div class="form-group">
              <label for="date" class="col-form-label">Дата создания:</label>
              <input type="datetime-local" class="form-control" id="date" value="" required>
              <div class="invalid-feedback">
                Укажите дату
              </div>
            </div>

            <div class="form-group">
              <label for="place" class="col-form-label">Ячейка хранения:</label>
              <input type="number" class="form-control" id="place" min="1" max="100000" step="1" value="" required>
              <div class="invalid-feedback">
                Введите ячейку хранения
              </div>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="check" >
              <label class="form-check-label" for="check">Резерв</label>

            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
              <button type="submit" class="btn btn-primary change-btn">Сохранить</button>
            </div>
        </div>
          </form>
        </div>

    </div>
  </div>
</div>

<!— Scripts —>
<script src="scripts/index.js"></script>
</body>
</html>
